<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Popup Boxes</title>
    <style>
        button:hover {
        color: rgb(128, 0, 49);
        background-color: blue !important;
}

    </style>
</head>
<body>
    <h2>JavaScript Popup Boxes</h2>
    <p>Alert Popup</p>
    <button onclick="myFunction()" style="background-color: yellow; margin: 10px ; padding:10px 20px 20px;  color:rgb(255, 0, 0)";>Try it</button>
    
    <h2>JavaScript Popup Boxes</h2>
    <p>Confirm Popup</p>
    <button onclick="myFunction2()" style="background-color: yellow; margin: 10px ; padding:10px 20px 20px;  color:rgb(255, 0, 0)";>Try it</button>
    <p id="demo"></p>
    <h2>JavaScript Popup Boxes</h2>
    <p>Prompt Popup</p>
    <button onclick="myFunction3()" style=" margin: 10px ; padding:10px 20px 20px;">Try it</button>
    <p id="demo2"></p>
</body>
<script>
    function myFunction() {
  alert('Hello');
}

function myFunction2() {
  var txt;
  if (confirm("Press a button!")) {
        txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
function myFunction3() {
  let text;
  let person = prompt("Please enter your name:");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Hello " + person + "! How are you today?";
  }
  document.getElementById("demo2").innerHTML = text;
}
</script>
</html>
